    <div class="todo-container">
      <form action="">
        <h1>Todo List</h1>
        <label for="todo">
          Todo
          <input
            type="text"
            required
            name="todo"
            id="todo"
            autocomplete="off"
          />
        </label>
        <!-- <span aria-hidden="true" id="todoError" role="alert"
          >Please enter a todo</span
        > -->
        <div class="todo-options">
          <label for="priority">
            Priority
            <select id="priority" name="priority">
              <option disabled="true">Select an option</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </label>
          <label for="date">
            Deadline
            <input
              value="2023-11-22"
              type="date"
              required
              name="deadline"
              id="date"
              autocomplete="off"
            />
          </label>
        </div>
        <button>Add</button>
      </form>
      <div class="todos">
        <div class="todo-content">
          <div class="todo flex">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <div class="details">
              <div class="flex">
                <p class="flex">First todo</p>
                <p class="date">04-10-23 10:30</p>
              </div>
              <div class="flex">
                <p class="priority">High</p>
                <p class="date">04-10-23 10:30</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
