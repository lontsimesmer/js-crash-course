    <div class="todo-container">
      <form action="">
        <label for="todo">
          <h1>Todo List</h1>
          <input
            type="text"
            placeholder="input todo here"
            name="todo"
            id="todo"
          />
        </label>
        <div class="todo-options">
          <label for="priority">
            Priority
            <select name="priority">
              <option disabled>Select an option</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </label>
          <label for="deadline">
            Deadline
            <input type="date" name="deadline" class="date-input" />
          </label>
        </div>
        <button>Add</button>
      </form>
      <div class="todos">
        <div class="todo-content">
          <div class="todo-flex">
            <input type="checkbox" class="box" />
            <div class="flex">
              <p>First todo</p>
              <p>04-10-23 10:28</p>
            </div>
            <div class="flex">
              <p>High</p>
              <p>04-10-23 10:28</p>
            </div>
          </div>
        </div>
      </div>
    </div>
